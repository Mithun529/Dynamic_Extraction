<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraping and Database Interaction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<fieldset>
    <h1>Data Extraction Tool</h1>
    <div>

        <label for="option">Choose an option:</label>
        <select id="option">
            <option value="">--Select--</option>
            <option value="webscraping">Web Scraping</option>
            <option value="database">Database Interaction</option>
        </select>
    </div>

    <!-- Web Scraping Form -->
    <div id="webscrapingForm" class="hidden">
        <h2>Web Scraping</h2>
        <form id="scrapeForm">
            <div class="form-group">
                <label for="scrapeUrl">URL to Scrape:</label>
                <input type="text" id="scrapeUrl" placeholder="Enter the URL" required>
            </div>
            <div class="form-group">
                <label for="searchTerm">Search Term (optional):</label>
                <input type="text" id="searchTerm" placeholder="Enter a search term (optional)">
            </div>
            <button type="submit">Scrape Data</button>
        </form>
    </div>

    <!-- Database Interaction Form -->
    <div id="databaseForm" class="hidden">
        <h2>Database Interaction</h2>
        <form id="dbForm">
            <div class="form-group">
                <label for="dbHost">MySQL Host:</label>
                <input type="text" id="dbHost" placeholder="Enter MySQL Host" required>
            </div>
            <div class="form-group">
                <label for="dbUser">MySQL User:</label>
                <input type="text" id="dbUser" placeholder="Enter MySQL User" required>
            </div>
            <div class="form-group">
                <label for="dbPassword">MySQL Password:</label>
                <input type="password" id="dbPassword" placeholder="Enter MySQL Password" required>
            </div>
            <div class="form-group">
                <label for="dbName">MySQL Database Name:</label>
                <input type="text" id="dbName" placeholder="Enter MySQL Database Name" required>
            </div>
            <div class="form-group">
                <label for="tableName">Table Name:</label>
                <input type="text" id="tableName" placeholder="Enter Table Name" required>
            </div>
            <button type="submit">Fetch Data</button>
        </form>
</fieldset>
    </div>
<br><br>

    <!-- Output Section -->
    <div id="output"></div>

    <script src="script.js"></script>
</body>
</html>
